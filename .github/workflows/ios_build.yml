name: iOS Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        clean: true
        fetch-depth: 0
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'
        channel: 'stable'
        cache: false  # Disable Flutter caching to ensure fresh build
    
    - name: Verify version and source files
      run: |
        echo "=== BUILD VERIFICATION v1.1.32 ==="
        echo "Current version in pubspec.yaml:"
        grep "^version:" pubspec.yaml
        echo ""
        echo "Current constants.dart endpoints:"
        grep -A2 -B2 "checkPhoneUrl\|getVideoTokenUrl" lib/utils/constants.dart
        echo ""
        echo "Git commit info:"
        git log -1 --oneline
        echo "=== END VERIFICATION ==="
    
    - name: Clean all caches and builds
      run: |
        flutter clean
        rm -rf build/
        rm -rf .dart_tool/
        rm -rf ios/Pods/
        rm -rf ios/Podfile.lock
      
    - name: Install dependencies
      run: flutter pub get
    
    - name: Reinstall dependencies (ensure clean state)
      run: flutter pub get
    
    - name: Generate code
      run: |
        echo "Running build_runner..."
        flutter packages pub run build_runner build --delete-conflicting-outputs
        echo "Checking generated files..."
        ls -la lib/models/
        if [ ! -f lib/models/yoga_message.g.dart ]; then
          echo "Error: yoga_message.g.dart not generated"
          exit 1
        fi
    
    - name: Install iOS dependencies
      run: |
        cd ios
        pod install
        cd ..
    
    - name: Build iOS
      run: flutter build ios --release --no-codesign
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ios-build
        path: build/ios/iphoneos/Runner.app
        retention-days: 30

  test:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'
        channel: 'stable'
    
    - name: Install dependencies
      run: flutter pub get
      
    - name: Generate code for tests
      run: flutter packages pub run build_runner build --delete-conflicting-outputs
    
    - name: Run tests
      run: flutter test
    
    - name: Analyze code
      run: flutter analyze --no-fatal-infos
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          coverage/
          test-results/
        retention-days: 7
